<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contentContainer">
      <div class="resultContainer">
        <p class="title">Your Result</p>
        <div class="circle">
          <p>76<span class="gray-text">of 100</span></p>
        </div>
        <p class="resultHeader">Great</p>
        <div class="textContainer">
          <p class="result">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summaryContainer">
        <p class="summaryTitle">Summary</p>
        <div class="reaction statsContainer">
          <div class="subText">
            <img
              src="./assets/images/icon-reaction.svg"
              alt="A red lightning bolt"
            />
            <p>Reaction</p>
          </div>
          <div class="summaryResult">
            <p>
              80<span class="wordSpacing">/</span
              ><span class="text100">100</span>
            </p>
          </div>
        </div>
        <div class="memory statsContainer">
          <div class="subText">
            <img src="./assets/images/icon-memory.svg" alt="an orange brain" />
            <p>Memory</p>
          </div>
          <div class="summaryResult">
            <p>
              92<span class="wordSpacing">/</span
              ><span class="text100">100</span>
            </p>
          </div>
        </div>
        <div class="verbal statsContainer">
          <div class="subText">
            <img
              src="./assets/images/icon-verbal.svg"
              alt="a green quote bubble"
            />
            <p>Verbal</p>
          </div>

          <div class="summaryResult">
            <p>
              61<span class="wordSpacing">/</span
              ><span class="text100">100</span>
            </p>
          </div>
        </div>
        <div class="visual statsContainer">
          <div class="subText">
            <img src="./assets/images/icon-visual.svg" alt="a blue eye" />
            <p>Visual</p>
          </div>
          <div class="summaryResult">
            <p>
              72<span class="wordSpacing">/</span
              ><span class="text100">100</span>
            </p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thomas Krogh</a>.
    </div>
  </body>
</html>
